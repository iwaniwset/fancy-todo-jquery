<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id"
        content="775713720809-48qhq3va38p47b6802vts4vsatmh105q.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://unpkg.com/papercss@1.8.1/dist/paper.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Todo App ðŸ“š</title>
</head>

<body>
    <div id="error" class="alert alert-danger" role="alert">

    </div>

    <!-- Page-Register -->
    <div class="container" id="register-page">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <form onsubmit="register(event)" class="form-signin">

                            <h5 class="card-title text-center">Register Todo Apps</h5>
                            <div class="form-label-group">
                                <input id="register-email" type="email" id="inputEmail" class="form-control"
                                    placeholder="Email address" required autofocus>
                                <label for="inputEmail">Email address</label>
                            </div>

                            <div class="form-label-group">
                                <input id="register-password" type="password" id="inputPassword" class="form-control"
                                    placeholder="Password" required>
                                <label for="inputPassword">Password</label>
                            </div>

                            <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i
                                    class="fab fa-google mr-2"></i>Register</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Page-Login -->
    <div class="container" id="login-page">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <form onsubmit="login(event)" class="form-signin">
                            <span class="login100-form-title p-b-55">
                                <img src="images/icons/facebook_ad_isometric.svg" alt="">
                            </span>
                            <h5 class="card-title text-center">Login Todo Apps</h5>
                            <div class="form-label-group">
                                <input id="login-email" type="email" id="inputEmail" class="form-control"
                                    placeholder="Email address" required autofocus>
                                <label for="inputEmail">Email address</label>
                            </div>

                            <div class="form-label-group">
                                <input id="login-password" type="password" id="inputPassword" class="form-control"
                                    placeholder="Password" required>
                                <label for="inputPassword">Password</label>
                            </div>

                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Login</button>

                            <button onclick="toRegPage()" class="btn btn-lg btn-google btn-block text-uppercase"
                                type="submit"><i class="fab fa-google mr-2"></i>Register</button>
                            <div style="padding-top:10px;" class="g-signin2" data-onsuccess="onSignIn"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Halaman Home Page -->
    <section id="home-page" class="container.paper" >
        <div class="container-paper">
            <nav class="d-flex justify-content-between border fixed split-nav warning" style="background-color: rgb(253, 231, 203);">
                <div class="nav-brand">
                  <h3><a href="#"></a>Todo Apps</a></h3>
                </div>
                <div class="nav-brand">
                    <button class="btn-small btn-success-outline" onclick="toAddTodo()">Add Todo</button>
                </div>
                <div class="nav-brand">
                    <button class="btn-small btn-danger-outline" onclick="logout()">Logout</button>
                </div>
            </nav>
        <div class="container-paper">
                <div class="d-flex row justify-content-between">
                    <div class="container-todos col-md-12">
                        <ul id="container-todo" class="list-unstyled ">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Halaman edit-page -->
    <section id="edit-page" style="background-color: rgb(181, 255, 255); height: 800px; overflow: hidden; color: whitesmoke;">
        <div class="container add-container col-md-8 right" id="edit-todo" >
            <h1 style="text-align: center; padding-top: 20; box-shadow: 10rem; box-sizing: border-box; color: black;">Form Edit Todo</h1>
            <div class="row" style="background-color: turquoise; margin: auto; padding: 20 0 20 0; box-sizing: border-box;">
                <div class="col-md-8">
                    <form onsubmit="editTodo(event)" style="padding:10px;">
                        <div class="form-group">
                            <label for="add-title">title</label>
                            <input type="text" class="form-control" id="edit-title" aria-describedby="emailHelp" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="add-description">Description</label>
                            <input type="text" class="form-control" id="edit-description" aria-describedby="emailHelp"
                                placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="edit-status">Status</label>
                            <select id="edit-status">
                                <option value="false">Not Done</option>
                                <option value="true">Done</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="edit-date">Due Date</label>
                            <input type="date" class="form-control" id="edit-date" aria-describedby="emailHelp" placeholder="">
                        </div>
                            <button type="submit" class="btn-small btn-success-outline rounded">Edit Todo</button>
                    </form>
                </div>
                <div class="col-md-4" style="padding-top:20px;">
                    <img src="./images/editTodo.svg" style="margin: auto;" alt="">
                </div>
            </div>
        </div>
    </section>
   

    <!-- Halaman add-page -->
    <section id="add-page" style="background-color: rgb(181, 255, 255); height: 800px; overflow: hidden; color: whitesmoke;">
        <div class="container add-container col-md-8 right" id="add-todo" >
            <h1 style="text-align: center; padding-top: 20; box-shadow: 10rem; box-sizing: border-box; color: black;">Form Add Todo</h1>
            <div class="row" style="background-color: turquoise; margin: auto; padding: 20 0 20 0; box-sizing: border-box;">
                <div class="col-md-8">
                    <form onsubmit="addTodo(event)" style="padding:10px;">
                        <div class="form-group">
                            <label for="add-title">title</label>
                            <input type="text" class="form-control" id="add-title" aria-describedby="emailHelp" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="add-description">Description</label>
                            <input type="text" class="form-control" id="add-description" aria-describedby="emailHelp"
                                placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="add-date">Due Date</label>
                            <input type="date" class="form-control" id="add-date" aria-describedby="emailHelp" placeholder="">
                        </div>
        
                        <button type="submit" class="btn-small btn-success-outline rounded">Add Todo</button>
                    </form>
                </div>
                <div class="col-md-4" style="padding-top:20px;">
                    <img src="./images/addTodo.svg" style="margin: auto;" alt="">
                </div>
            </div>
        </div>
    </section>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
   
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>

</html>
